  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: webapp-color-green
    namespace: python-webapps
    labels:
      app: webapp-color-green
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: webapp-color-green
    template:
      metadata:
        labels:
          app: webapp-color-green
      spec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                  - arm64
        containers:
          - image: registry.fritz.box/my/arm64v8/simple-webapp-color:v0.2.3
            name: webapp-color-green
            ports:
              - containerPort: 8080
                name: http
            env:
              - name: APP_COLOR
                value: green
