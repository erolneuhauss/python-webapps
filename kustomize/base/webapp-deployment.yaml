  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: webapp-color
    namespace: python-webapps
    labels:
      app: webapp-color
  spec:
    replicas: 0
    selector:
      matchLabels:
        app: webapp-color
    template:
      metadata:
        labels:
          app: webapp-color
      spec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: beta.kubernetes.io/arch
                  operator: In
                  values:
                  - arm64
        containers:
          - image: registry.fritz.box/my/arm64v8/simple-webapp-color:v0.2.3
            name: webapp-color
            ports:
              - containerPort: 8080
                name: http
            envFrom:
              - configMapRef:
                  name: app_color
